        <div class="col-8 time-slot">

            id="eightAM"
            placeholder="add event here"
            class="schedule-item"
            rows="2"
            cols="60"
          ></textarea>
        </div>
        <div class="col-2 saveBtn">
          <button id="8AM" class="btn btn-primary">Save</button>
        </div>
